
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://www.grid.finance/grid/images/favicon.ico" type="image/x-icon"/>

    <title>Reconciliation Tool - Grid Finance</title>

    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}"> 

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"> 

    <link rel="stylesheet" href="{{ url_for('static', filename='css/simple-sidebar.css') }}"> 

    <!-- <link rel="stylesheet" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css"> -->

    <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css">

    <style>
      .navbar-toggle {
        float: left;
      }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% endblock %}
  </head>

  <body class="loaded">
    <div id="wrapper">
      {% block nav %}
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" id="menu-toggle-2">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Reconciliation Tool</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
          </div>
        </div>
      </nav>
      {% endblock %}

      <div class="container-fluid">
        <div class="row">
          {% block sidebar %}
          <!-- <div class="col-sm-3 col-md-2 sidebar"> -->

          <!-- Sidebar -->
          <div id="sidebar-wrapper">
              <ul class="sidebar-nav">
                  <li class="sidebar-brand">
                  </li>
                  <li{% if "index" == active_page %} class="active"{% endif %}>
                      <a class="active" href="/">Create Report</a>
                  </li>
                   <!-- <li{% if "old_reports" == active_page %} class="active"{% endif %}>
                      <a href="/old_reports">Old Reports</a>
                  </li> -->
              </ul>
          </div>

          <!-- /#sidebar-wrapper -->

          <!-- </div> -->
          {% endblock %}
            <a href="#menu-toggle" >
              <div id="menu-toggle" class="visible-md visible-lg">
                <div id="center-block">
                  <span id="menu-icon" class="glyphicon glyphicon-menu-hamburger black"></span>
                </div>
              </div>
            </a>
            <div id="page-content-wrapper">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>

      {% block footer %}
      <!-- Placed at the end of the document so the pages load faster -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
      <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>

      <!-- Latest compiled and minified JavaScript -->
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

      <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>

      <script src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>

      <script>
      $("#menu-toggle-2, #menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });

      </script>

      {% endblock %}
    </div>
  </body>
</html>
